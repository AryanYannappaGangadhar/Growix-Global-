<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Portal â€“ Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gradient">
  <div class="center-wrapper">
    <div class="glass-card fade-in-up">
      <h2 class="card-title">Set a new password</h2>
      <form id="reset-form" class="form">
        <div class="input-group">
          <label for="reset-password">New Password</label>
          <input type="password" id="reset-password" required autocomplete="new-password">
        </div>
        <div class="input-group">
          <label for="reset-confirm">Confirm New Password</label>
          <input type="password" id="reset-confirm" required autocomplete="new-password">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Update Password</button>
      </form>
      <div class="card-footer">
        <a href="login.html" class="link">Back to Login</a>
      </div>
      <div id="reset-message" class="message"></div>
    </div>
  </div>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
