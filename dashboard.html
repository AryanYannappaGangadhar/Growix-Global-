<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Portal â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-dashboard">
  <header class="top-bar">
    <div class="top-bar-left">
      <img src="assets/img/Logo.jpg" alt="Company Logo" class="logo-img-small">
      <span class="top-bar-title">Empolyee Portal</span>
    </div>
    <div class="top-bar-right">
      <button id="logout-btn" class="btn btn-outline">Logout</button>
    </div>
  </header>

  <main class="dashboard-container fade-in-up">
    <section class="card profile-card">
      <div class="profile-header">
        <img id="profile-photo" class="profile-photo" src="" alt="User Photo">
        <div class="profile-info">
          <h2 id="profile-name"></h2>
          <p id="profile-email"></p>
          <p id="profile-username" class="muted"></p>
        </div>
      </div>
      <button id="edit-profile-btn" class="btn btn-secondary btn-full">Edit Profile</button>
    </section>

    <section class="card attendance-card">
      <div class="attendance-header">
        <h2>Daily Attendance</h2>
        <button id="mark-attendance-btn" class="btn btn-primary">
          MARK PRESENT
        </button>
      </div>
      <div class="attendance-progress">
        <div class="progress-labels">
          <span>Monthly Attendance</span>
          <span id="attendance-percentage-label"></span>
        </div>
        <div class="progress-bar">
          <div id="attendance-progress-bar" class="progress-fill"></div>
        </div>
      </div>
      <div class="table-wrapper">
        <table class="attendance-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendance-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="profile-modal" class="modal hidden">
    <div class="modal-content glass-card">
      <h2>Edit Profile</h2>
      <form id="profile-form" class="form">
        <div class="input-group">
          <label for="profile-fullname-input">Full Name</label>
          <input type="text" id="profile-fullname-input" required>
        </div>
        <div class="input-group">
          <label for="profile-photo-file">Upload Photo</label>
          <input type="file" id="profile-photo-file" accept="image/*">
          <small class="muted">Max size: 2MB</small>
        </div>
        <!-- Hidden input to store base64 string -->
        <input type="hidden" id="profile-photo-base64">
        <div class="modal-actions">
          <button type="button" id="cancel-profile-btn" class="btn btn-outline">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      <div id="profile-message" class="message"></div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
