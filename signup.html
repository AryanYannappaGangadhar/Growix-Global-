<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Portal â€“ Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gradient">
  <div class="center-wrapper">
    <div class="glass-card fade-in-up">
      <div class="logo-wrapper-small">
        <img src="assets/img/Logo.jpg" alt="Company Logo" class="logo-img-small">
        <h1 class="app-title-small">Create your account</h1>
      </div>
      <form id="signup-form" class="form">
        <div class="input-group">
          <label for="signup-fullname">Full Name</label>
          <input type="text" id="signup-fullname" required>
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required autocomplete="email" placeholder="name@growixglobal.com" pattern="^[a-zA-Z0-9._%+-]+@growixglobal\\.com$">
        </div>
        <div class="input-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" required autocomplete="username">
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required autocomplete="new-password">
        </div>
        <div class="input-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" required autocomplete="new-password">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
      </form>
      <div class="card-footer">
        <span>Already have an account?</span>
        <a href="login.html" class="link">Login</a>
      </div>
      <div id="signup-message" class="message"></div>
    </div>
  </div>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
